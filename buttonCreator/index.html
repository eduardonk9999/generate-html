<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Creator</title>
</head>
<body>
    <section class="button-creator">
        <form action="" id="controles">
            <label for="texto">texto</label>
            <input type="text" name="texto" id="texto">
            <label for="texto">color</label>
            <input type="color" name="color" id="color">
            <label for="texto">background-color</label>
            <input type="color" name="backgroundColor" id="backgroundColor">
            <label for="texto">height</label>
            <input type="range" name="height" id="height">
            <label for="texto">width</label>
            <input type="range" name="width" id="width" min="0" max="600">
            <label for="border">border</label>
            <input type="text" name="border" id="border">
            <label for="texto">border-radius</label>
            <input type="range" name="borderRadius" id="borderRadius" min="0">
            <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospce">Monospace</option>
            </select>
            <label for="fontSize">font-size</label>
            <input type="number" name="fontSize" id="fontSize">
        </form>

        <section class="resultado">
            <button class="btn">Click</button>

            <pre>
                <code class="css">

                </code>
            </pre>
        </section>

    </section>

    <script src="script.js"></script>
</body>
</html>
